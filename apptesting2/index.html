<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Complaints App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Nature Complaints App</h1>
        <p>Tell us about the destroyed nature in your community</p>
    </header>
    <form> 
        <div class="container">
            <h2>File a Complaint</h2>
            <label for="description">Description:</label>
            <textarea id="description" rows="4" cols="50" placeholder="Enter your complaint description..."></textarea>
        </div>
        <div class="container">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter the location of the issue">
        </div>
        <div class="container">
            <button id="submit-button">Submit Complaint</button>
        </div>

        <!-- Container to display filed complaints -->
        <div class="container">
            <h2>Filed Complaints</h2>
            <ul id="complaints-list">
                <!-- Complaints will be dynamically added here -->
            </ul>
        </div>
    </form>



    <script src=
    "https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
        </script>
         
        <script>
            var firebaseConfig = {
                 apiKey: "AIzaSyA3ztkx3_8LUrUeBFMPbuDrQtHKBytfkhs",
                 authDomain: "waterworkstesting.firebaseapp.com",
                 projectId: "waterworkstesting",
                 storageBucket: "waterworkstesting.appspot.com",
                 messagingSenderId: "406721508034",
                 appId: "1:406721508034:web:60997ff333d7014d39c15b",
                 measurementId: "G-4CCPHQCEB5"
            };
     
            firebase.initializeApp(firebaseConfig);
     
            var messagesRef = firebase.database()
                .ref('Collected Data');
             
            document.getElementById('contactForm')
                .addEventListener('submit', submitForm);
     
            function submitForm(e) {
                e.preventDefault();
     
                // Get values
                var name = getInputVal('name');
                var email = getInputVal('email');
     
                saveMessage(name, email);
                document.getElementById('contactForm').reset();
            }
     
            // Function to get form values
            function getInputVal(id) {
                return document.getElementById(id).value;
            }
     
            // Save message to firebase
            function saveMessage(name, email) {
                var newMessageRef = messagesRef.push();
                newMessageRef.set({
                    name: name,
                    email: email,
                });
            }
        </script>
</body>

</html>
